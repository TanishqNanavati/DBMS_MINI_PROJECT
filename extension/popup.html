<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vector Browser History</title>
  <style>
    body {
      width: 400px;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 { margin-top: 0; }
    .section { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { 
      width: 100%; 
      padding: 10px; 
      background: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer;
      margin-bottom: 5px;
    }
    button:hover { background: #45a049; }
    .toggle { margin-bottom: 15px; }
    .result {
      padding: 10px;
      margin-bottom: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      cursor: pointer;
    }
    .result:hover { background: #e0e0e0; }
    .result-title { font-weight: bold; }
    .result-url { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h2>üîç Vector History</h2>
  
  <div class="section">
    <label>
      <input type="checkbox" id="enableToggle">
      Enable Tracking
    </label>
  </div>

  <div class="section">
    <label>Profile:</label>
    <select id="profileSelect">
      <option value="">Loading...</option>
    </select>
  </div>

  <div class="section">
    <label>Search:</label>
    <input type="text" id="searchInput" placeholder="Enter search query">
    <button id="searchBtn">Search</button>
  </div>

  <div id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
